  <body>
    <h1>JavaScript Functions</h1>

    <div class="container">
      <div id="myDiv-1">
        <p>The button bellow will alert you.</p>
        <button id="alert">Click me!</button>
      </div>
      <div class="myDiv-2">

      </div>

      <div class="myDiv-3">
        <p>The button bellow will ask you to confirm.</p>
        <button id="confirm">Accept?</button>
        <p id="accepted"></p>
      </div>

      <div class="myDiv-4">
        <p>The button bellow will open Youtube in a window</p>
